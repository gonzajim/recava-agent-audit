vector_store:
  vector_store_ids:
    - "vs_68f0d519da148191aac60c120470f347"

defaults:
  model: "gpt-4.1-mini"
  temperature: 0.7
  top_p: 1.0
  max_tokens: 2048
  store: true

env_overrides:
  model: OPENAI_DEFAULT_MODEL
  temperature: OPENAI_DEFAULT_TEMPERATURE
  top_p: OPENAI_DEFAULT_TOP_P
  max_tokens: OPENAI_DEFAULT_MAX_TOKENS

guardrails:
  model: "gpt-4.1-mini"
  confidence_threshold: 0.7
  categories:
    - sexual
    - sexual/minors
    - hate
    - hate/threatening
    - harassment
    - harassment/threatening
    - self-harm
    - self-harm/intent
    - self-harm/instructions
    - violence
    - violence/graphic
    - illicit
    - illicit/violent

agents:
  inicial:
    name: "Asistente Inicial"
    instructions_file: "config/instructions/asistente_inicial.md"
    model: "gpt-4.1-mini"
    temperature: 0.8
    top_p: 1.0
    max_tokens: 2048
    store: true

  a1:
    name: "A1 - Estructura"
    instructions_file: "config/instructions/a1_estructura.md"
    model: "gpt-4.1-mini"
    output_schema: "A1EstructuraSchema"

  a2:
    name: "A2 - Precisión"
    instructions_file: "config/instructions/a2_precision.md"
    model: "gpt-4.1-mini"
    output_schema: "A2PrecisionSchema"

  a3:
    name: "A3 - Enfoque"
    instructions_file: "config/instructions/a3_enfoque.md"
    model: "gpt-4.1-mini"
    output_schema: "A3EnfoqueSchema"

  a4:
    name: "A4 - Referencias"
    instructions_file: "config/instructions/a4_referencias.md"
    model: "gpt-4.1-mini"
    output_schema: "A4ReferenciasSchema"

  a5:
    name: "A5 - Temporal"
    instructions_file: "config/instructions/a5_temporal.md"
    model: "gpt-4.1"
    output_schema: "A5TemporalSchema"

  final:
    name: "Agente Final"
    instructions: |
      Eres un agente compositor. Recibes la pregunta original y, si existen,
      las mejoras de los evaluadores con veredicto RECHAZADO. Aplica SOLO esas
      mejoras; si no hay, devuelve la mejor versión de la respuesta del Asistente Inicial.
    model: "gpt-5-mini"
    reasoning:
      effort: "low"
      summary: "auto"
