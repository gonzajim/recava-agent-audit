steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/recavai-advisor:$_TAG',
        '.',
        '-f',
        'Dockerfile',
      ]
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/recavai-advisor:$_TAG',
      ]
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'recavai-advisor',
        '--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/recavai-advisor:$_TAG',
        '--region=${_REGION}',
        '--platform=managed',
        '--port=8080',
        '--memory=2Gi',
        '--concurrency=20',
        '--timeout=240',
        '--vpc-connector=projects/$PROJECT_ID/locations/${_REGION}/connectors/recava-advisor-conn',
        '--egress-settings=all',
        '--set-secrets=MCP_API_KEY=projects/$PROJECT_ID/secrets/mcp-api-key/versions/latest',
        '--allow-unauthenticated',
        '--set-env-vars=MCP_SERVER_URL=http://10.10.0.5:8080/generate_answer,MCP_TIMEOUT_SECS=20,CHAT_GENERATOR=mcp',
      ]
substitutions:
  _REGION: europe-west1
  _REPO: app-images
  _TAG: v1
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/recavai-advisor:$_TAG'
