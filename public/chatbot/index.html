<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Auditoría en Sostenibilidad</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="/__firebase/init.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <style>
        /* ESTILOS GLOBALES Y VARIABLES DE COLOR (Tema UCLM) */
        :root {
            --uclm-rojo-principal: #8C1B3A;
            --uclm-rojo-hover: #6D142C;  
            --uclm-rojo-disabled: #d1a7b0;
            --texto-claro: #FFFFFF;
            --texto-oscuro-principal: #333333;
            --texto-gris-parrafos: #4A4A4A;
            --texto-gris-sutil: #6B7280;
            --texto-gris-medio: #555;
            --fondo-body: #f4f6f8;
            --fondo-chat: #FFFFFF;
            --fondo-input-area: #f9f9f9;
            --mensaje-asistente-fondo: #eef0f2;
            --mensaje-usuario-fondo: #E6F5DC;
            --borde-general: #dee2e6;
            --borde-input: #ced4da;
            --borde-input-focus-sombra: rgba(140, 27, 58, 0.2);
            --fuente-principal: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: var(--fuente-principal); background-color: var(--fondo-body); margin: 0; color: var(--texto-oscuro-principal); line-height: 1.6; font-size: 16px; }
        .chat-wrapper { display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; padding: 20px; }
        #app-container { width: 100%; max-width: 800px; margin: 0 auto; }
        #auth-view { background-color: var(--fondo-chat); padding: 2rem 2.5rem; border-radius: 10px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.12); }
        #auth-view h2 { text-align: center; color: var(--uclm-rojo-principal); font-size: 1.5rem; margin-bottom: 1.5rem; }
        #auth-view .form-group { margin-bottom: 1rem; }
        #auth-view input { width: 100%; padding: 0.8rem; border: 1px solid var(--borde-input); border-radius: 6px; }
        #auth-view input:focus { outline: none; border-color: var(--uclm-rojo-principal); box-shadow: 0 0 0 2px var(--borde-input-focus-sombra); }
        #auth-view button { width: 100%; padding: 0.8rem; border: none; border-radius: 6px; color: var(--texto-claro); cursor: pointer; transition: background-color 0.2s ease; font-weight: 500; }
        #login-button { background-color: var(--uclm-rojo-principal); }
        #login-button:hover { background-color: var(--uclm-rojo-hover); }
        #signup-button { background-color: #555; margin-top: 0.5rem; }
        #signup-button:hover { background-color: #333; }
        #auth-error { color: var(--uclm-rojo-principal); text-align: center; margin-top: 1rem; font-size: 0.9rem; min-height: 1.2rem; }
        #chat-container { width: 100%; max-width: 800px; height: calc(100vh - 40px); max-height: 850px; margin: 0 auto; border-radius: 10px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.12); display: flex; flex-direction: column; background-color: var(--fondo-chat); overflow: hidden; }
        .chat-header { background-color: var(--uclm-rojo-principal); color: var(--texto-claro); padding: 0.9rem 1.5rem; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; }
        .chat-header h1 { margin: 0; font-size: 1.2rem; font-weight: 500; }
        .chat-header-user-info { text-align: right; }
        .chat-header-user-info p { margin: 0; font-size: 0.9rem; }
        .chat-header-user-info #credits-balance { font-weight: bold; }
        .chat-header-user-info .user-actions { margin-top: 4px; }
        .chat-header-user-info button { background: none; border: 1px solid var(--texto-claro); color: var(--texto-claro); padding: 2px 8px; font-size: 0.75rem; border-radius: 4px; cursor: pointer; transition: background-color 0.2s, color 0.2s; }
        .chat-header-user-info button:hover { background-color: var(--texto-claro); color: var(--uclm-rojo-principal); }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 1.25rem; display: flex; flex-direction: column; gap: 0.8rem; }
        .message { padding: 0.8rem 1.1rem; border-radius: 10px; max-width: 85%; line-height: 1.5; word-wrap: break-word; color: var(--texto-gris-parrafos); box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .user-message { background-color: var(--mensaje-usuario-fondo); align-self: flex-end; border-bottom-right-radius: 3px; }
        .assistant-message { background-color: var(--mensaje-asistente-fondo); align-self: flex-start; border-bottom-left-radius: 3px; }
        .system-message { background-color: transparent; color: var(--texto-gris-sutil); font-size: 0.85rem; font-style: italic; text-align: center; align-self: center; padding: 0.25rem 0.5rem; max-width: 100%; box-shadow: none; }
        .assistant-message .main-assistant-text strong, .assistant-message .main-assistant-text b { font-weight: 600; color: var(--uclm-rojo-principal); }
        .mode-button-container { display: flex; flex-direction: column; align-items: center; gap: 0.6rem; padding: 0.5rem 1.5rem 0.8rem 1.5rem; width: 100%; margin-bottom: 0.5rem; }
        .mode-button-chat { width: auto; min-width: 180px; padding: 0.6rem 1.5rem; font-size: 0.9rem; font-weight: 500; background-color: var(--uclm-rojo-principal); color: var(--texto-claro); border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.2s ease, transform 0.1s ease; text-align: center; }
        .mode-button-chat:hover { background-color: var(--uclm-rojo-hover); transform: translateY(-1px); }
        #input-area-wrapper { padding: 0.8rem 1rem; border-top: 1px solid var(--borde-general); background-color: var(--fondo-input-area); flex-shrink: 0; }
        #input-controls { display: flex; align-items: center; gap: 0.6rem; }
        #user-input { flex-grow: 1; padding: 0.7rem 0.9rem; border: 1px solid var(--borde-input); border-radius: 6px; font-size: 0.95rem; font-family: var(--fuente-principal); color: var(--texto-oscuro-principal); resize: none; overflow-y: hidden; min-height: 40px; line-height: 1.4; }
        #user-input:focus { outline: none; border-color: var(--uclm-rojo-principal); box-shadow: 0 0 0 2px var(--borde-input-focus-sombra); }
        #send-button { padding: 0.6rem 1.2rem; background-color: var(--uclm-rojo-principal); color: var(--texto-claro); border: none; border-radius: 6px; cursor: pointer; transition: background-color 0.2s ease; display: flex; align-items: center; justify-content: center; flex-shrink: 0; height: 40px; font-weight: 500; }
        #send-button:hover:not(:disabled) { background-color: var(--uclm-rojo-hover); }
        #send-button:disabled { background-color: var(--uclm-rojo-disabled); cursor: not-allowed; opacity: 0.9; }
        .typing-indicator { font-style: italic; color: var(--texto-gris-sutil); padding: 0.8rem 1.1rem; background-color: var(--mensaje-asistente-fondo); border-radius: 10px; align-self: flex-start; }
        .hidden { display: none !important; }
        #recharge-modal { position: fixed; inset: 0; background-color: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        .recharge-modal-content { background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); width: 90%; max-width: 400px; text-align: center; }
        .recharge-modal-content h2 { color: var(--uclm-rojo-principal); margin-top: 0; margin-bottom: 1.5rem; }
        .recharge-pack-button { display: block; width: 100%; padding: 1rem; margin-bottom: 1rem; border: none; border-radius: 8px; color: white; cursor: pointer; transition: transform 0.2s ease; }
        .recharge-pack-button:hover { transform: scale(1.03); }
        .recharge-pack-button[data-package="pack_10"] { background-color: #5a3e8d; }
        .recharge-pack-button[data-package="pack_50"] { background-color: #3e5a8d; }
        .recharge-pack-button span { display: block; }
        .recharge-pack-button .pack-credits { font-size: 1.2rem; font-weight: bold; }
        .recharge-pack-button .pack-price { font-size: 0.9rem; opacity: 0.9; }
        #cancel-recharge { background-color: #6c757d; color: white; border: none; padding: 0.7rem 1.5rem; border-radius: 6px; cursor: pointer; margin-top: 1rem; }
        @media (max-width: 600px) { .chat-wrapper { padding: 0; } #chat-container, #auth-view { height: 100vh; max-height: 100vh; margin: 0; border-radius: 0; } .chat-header h1 { font-size: 1.1rem; } #chat-messages { padding: 1rem 0.75rem; } }
    </style>
</head>
<body>
    <div id="app-container" class="chat-wrapper"> 
        <div id="auth-view" class="hidden">
            <h2>Acceso al Asistente</h2>
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <p id="auth-error"></p>
                <button type="submit" id="login-button">Iniciar Sesión</button>
                <button type="button" id="signup-button">Crear Cuenta</button>
            </form>
        </div>

        <div id="chat-container" class="hidden">
            <div class="chat-header">
                <h1>Asesoría en Sostenibilidad</h1>
                <div class="chat-header-user-info">
                    <p>Saldo: <span id="credits-balance">--</span> créditos</p>
                    <div class="user-actions">
                        <button id="recharge-button">Recargar</button>
                        <button id="logout-button">Salir</button>
                    </div>
                </div>
            </div>
            <div id="chat-messages"></div>
            <div id="input-area-wrapper">
                <div id="input-controls">
                    <textarea id="user-input" rows="1" placeholder="Selecciona un modo para comenzar..."></textarea>
                    <button id="send-button">Enviar</button>
                </div>
                 <p id="chat-error" style="color: var(--uclm-rojo-principal); text-align: center; font-size: 0.85rem; margin-top: 0.5rem;"></p>
            </div>
        </div>
    </div>

    <div id="recharge-modal" class="hidden">
        <div class="recharge-modal-content">
            <h2>Recargar Créditos</h2>
            <button data-package="pack_10" class="recharge-pack-button">
                <span class="pack-credits">10 Créditos</span>
                <span class="pack-price">5.00 EUR</span>
            </button>
            <button data-package="pack_50" class="recharge-pack-button">
                <span class="pack-credits">50 Créditos</span>
                <span class="pack-price">20.00 EUR</span>
            </button>
            <button id="cancel-recharge">Cancelar</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Firebase se inicializa automáticamente con el script /__firebase/init.js
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Referencias a elementos del DOM
        const authView = document.getElementById('auth-view');
        const chatContainer = document.getElementById('chat-container');
        const chatMessagesEl = document.getElementById('chat-messages');
        const userInputEl = document.getElementById('user-input');
        const sendButtonEl = document.getElementById('send-button');
        const creditsBalanceEl = document.getElementById('credits-balance');
        const chatErrorEl = document.getElementById('chat-error');
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const signupButton = document.getElementById('signup-button');
        const authErrorEl = document.getElementById('auth-error');
        const logoutButton = document.getElementById('logout-button');
        const rechargeButton = document.getElementById('recharge-button');
        const rechargeModal = document.getElementById('recharge-modal');
        const cancelRechargeButton = document.getElementById('cancel-recharge');

        // Estado de la aplicación
        let currentUser = null;
        let unsubscribeFromCredits = null;
        let currentChatMode = null;
        let currentChatThreadId = null;
        let currentEndpoints = {};
        
        // Determinar el entorno y las URLs de los endpoints
        const projectId = firebase.app().options.projectId;
        // Reemplaza 'recava-auditor' con tu Project ID de producción real
        if (projectId === 'recava-auditor') {
            currentEndpoints = {
                auditor: 'https://orchestration-backend-URL-PRODUCCION.run.app/chat_auditor',
                advisor: 'https://orchestration-backend-URL-PRODUCCION.run.app/chat_assistant',
                recharge: 'https://orchestration-backend-URL-PRODUCCION.run.app/create-checkout-session'
            };
            console.log("Entorno de Producción detectado.");
        } else {
             currentEndpoints = {
                auditor: 'https://orchestration-backend-auteurl-dev.run.app/chat_auditor', // Reemplaza con tu URL real de dev
                advisor: 'https://orchestration-backend-auteurl-dev.run.app/chat_assistant', // Reemplaza con tu URL real de dev
                recharge: 'https://orchestration-backend-auteurl-dev.run.app/create-checkout-session' // Reemplaza con tu URL real de dev
            };
            console.log("Entorno de Desarrollo detectado:", projectId);
        }

        // LÓGICA DE AUTENTICACIÓN
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                authView.classList.add('hidden');
                chatContainer.classList.remove('hidden');
                initializeChatInterface();
                listenToCredits(user.uid);
            } else {
                currentUser = null;
                authView.classList.remove('hidden');
                chatContainer.classList.add('hidden');
                if (unsubscribeFromCredits) unsubscribeFromCredits();
            }
        });

        loginForm.addEventListener('submit', e => {
            e.preventDefault();
            authErrorEl.textContent = '';
            auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value)
                .catch(error => { authErrorEl.textContent = error.message; });
        });

        signupButton.addEventListener('click', () => {
            authErrorEl.textContent = '';
            auth.createUserWithEmailAndPassword(emailInput.value, passwordInput.value)
                .catch(error => { authErrorEl.textContent = error.message; });
        });

        logoutButton.addEventListener('click', () => {
            auth.signOut();
        });
        
        // LÓGICA DE CRÉDITOS Y RECAGA
        function listenToCredits(uid) {
            const userDocRef = db.collection('users').doc(uid);
            unsubscribeFromCredits = userDocRef.onSnapshot(doc => {
                if (doc.exists) {
                    creditsBalanceEl.textContent = doc.data().credits || 0;
                } else {
                    userDocRef.set({ email: currentUser.email, credits: 0, createdAt: new Date() });
                }
            }, error => console.error("Error al escuchar créditos:", error));
        }

        rechargeButton.addEventListener('click', () => rechargeModal.classList.remove('hidden'));
        cancelRechargeButton.addEventListener('click', () => rechargeModal.classList.add('hidden'));

        document.querySelectorAll('.recharge-pack-button').forEach(button => {
            button.addEventListener('click', async (e) => {
                if (!currentUser) return;
                const packageId = e.currentTarget.dataset.package;
                const idToken = await currentUser.getIdToken();
                
                try {
                    const response = await fetch(currentEndpoints.recharge, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${idToken}` },
                        body: JSON.stringify({ package_id: packageId })
                    });
                    const data = await response.json();
                    if (data.url) {
                        window.location.href = data.url;
                    } else {
                        chatErrorEl.textContent = "Error al crear la sesión de pago.";
                    }
                } catch(error) {
                    console.error('Recharge error:', error);
                    chatErrorEl.textContent = "Error de conexión al recargar.";
                }
            });
        });

        // LÓGICA DEL CHAT
        function initializeChatInterface() {
            chatMessagesEl.innerHTML = '';
            addAssistantMessageInternal("¡Hola! Soy tu asistente en sostenibilidad.<br>Por favor, elige un modo para interactuar:");
            
            const modeSelectionContainer = document.createElement('div');
            modeSelectionContainer.className = 'mode-button-container';
            modeSelectionContainer.innerHTML = `<button class="mode-button-chat" data-mode="auditor">Modo Auditor</button><button class="mode-button-chat" data-mode="advisor">Modo Asesor</button>`;
            chatMessagesEl.appendChild(modeSelectionContainer);

            modeSelectionContainer.querySelectorAll('.mode-button-chat').forEach(button => {
                button.addEventListener('click', handleModeSelectionClick);
});

            sendButtonEl.disabled = true;
            userInputEl.placeholder = "Selecciona un modo para comenzar...";
        }

        function handleModeSelectionClick(event) {
            currentChatMode = event.target.dataset.mode;
            event.target.parentElement.remove();
            
            sendButtonEl.disabled = false;
            userInputEl.value = '';
            userInputEl.focus();
            currentChatThreadId = null;

            if (currentChatMode === 'auditor') {
                addAssistantMessageInternal("Has seleccionado el modo <strong>AUDITOR</strong>.<br>Comienza por contarme: nombre de la empresa, sector, tamaño y sedes.");
                userInputEl.placeholder = "Nombre, sector, tamaño, sedes...";
            } else if (currentChatMode === 'advisor') {
                addAssistantMessageInternal("Has seleccionado el modo <strong>ASESOR</strong>.<br>¿En qué puedo ayudarte hoy?");
                userInputEl.placeholder = "Escribe tu consulta de asesoría...";
            }
        }
        
        async function handleSendMessageToServer() {
            const messageText = userInputEl.value.trim();
            if (!messageText || !currentChatMode || !currentUser) return;

            addUserMessageToChat(messageText);
            userInputEl.value = '';
            chatErrorEl.textContent = '';
            showTypingIndicatorToChat();

            try {
                const idToken = await currentUser.getIdToken(true);
                const endpointUrl = currentChatMode === 'auditor' ? currentEndpoints.auditor : currentEndpoints.advisor;
                
                const response = await fetch(endpointUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${idToken}` },
                    body: JSON.stringify({ message: messageText, thread_id: currentChatThreadId })
                });
                
                removeTypingIndicatorFromChat();
                const data = await response.json();

                if (!response.ok) {
                     if(data.code === 'INSUFFICIENT_FUNDS') {
                         addSystemMessageToChat("No tienes créditos suficientes para enviar este mensaje.");
                         chatErrorEl.textContent = "¡Saldo insuficiente! Por favor, recarga tus créditos.";
                     } else {
                        addSystemMessageToChat(`Error API: ${data.error || response.statusText}`);
                     }
                     return;
                }
                
                if (data.thread_id) currentChatThreadId = data.thread_id;
                if (data.response) addAssistantMessageInternal(marked.parse(data.response));

            } catch (error) {
                removeTypingIndicatorFromChat();
                addSystemMessageToChat("Error de conexión con el servidor.");
                console.error("Fetch Error:", error);
            }
        }

        function addUserMessageToChat(text) { addMessageToChatDOM(text.replace(/</g, "&lt;"), 'user-message'); }
        function addSystemMessageToChat(text) { addMessageToChatDOM(text, 'system-message'); }
        function addAssistantMessageInternal(htmlContent) { addMessageToChatDOM(`<div class="main-assistant-text">${htmlContent}</div>`, 'assistant-message'); }
        function addMessageToChatDOM(html, cssClass) {
            const el = document.createElement('div');
            el.classList.add('message', cssClass);
            el.innerHTML = html;
            chatMessagesEl.appendChild(el);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }
        let typingIndicatorDiv = null;
        function showTypingIndicatorToChat() {
            if (typingIndicatorDiv) return;
            typingIndicatorDiv = document.createElement('div');
            typingIndicatorDiv.classList.add('message', 'assistant-message', 'typing-indicator');
            typingIndicatorDiv.textContent = "Generando una respuesta...";
            chatMessagesEl.appendChild(typingIndicatorDiv);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }
        function removeTypingIndicatorFromChat() { if (typingIndicatorDiv) { typingIndicatorDiv.remove(); typingIndicatorDiv = null; } }

        sendButtonEl.addEventListener('click', handleSendMessageToServer);
        userInputEl.addEventListener('keypress', function(e) { if (e.key === 'Enter' && !e.shiftKey && !sendButtonEl.disabled) { e.preventDefault(); handleSendMessageToServer(); } });
    });
    </script>
</body>
</html>
